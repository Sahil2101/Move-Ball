let verticalModifier = 0;
let horizontalModifier = 0;
let viewportHeight = window.innerHeight;
let viewportWidth = window.innerWidth;
let ballSize = 50; // Adjust this value according to the size of your ball element

window.addEventListener('keypress', function (event) {
  switch (event.key) {
    case 'w':
      if (verticalModifier > -viewportHeight / 2) {
        b.style.transform = `translate(${horizontalModifier}px, ${verticalModifier -= 5}px)`;
      }
      break;
    case 'a':
      if (horizontalModifier > -viewportWidth / 2) {
        b.style.transform = `translate(${horizontalModifier -= 5}px, ${verticalModifier}px)`;
      }
      break;
    case 's':

    case 'd':
      if (horizontalModifier < (viewportWidth / 2) - ballSize) {
        b.style.transform = `translate(${horizontalModifier += 5}px, ${verticalModifier}px)`;
